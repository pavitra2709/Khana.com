<div>
  <mat-form-field appearance="outline">
    <mat-label>Sort By</mat-label>
    <mat-select [formControl]="sortBy" (onselect)="sort()">
      <mat-option value="">--none--</mat-option>
      <mat-option *ngFor="let sort of sortList | keyvalue" value="{{sort.key}}">
        {{sort.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-icon (click)="sort()">swap_vert</mat-icon>
</div>
